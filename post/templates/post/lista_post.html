{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href={% static 'post/css/lista_post.css' %}>
{% endblock head %}

{% block content %}
    <div class="container-fluid">
        <div class="container bootstrap snippets bootdey">
            <div class="row">

                {% for post in posts %}
                    <div class="mt-3 col-md-4 col-sm-4 col-xs-4">
                        <section class="widget">
                            <div class="widget-body">
                                <div class="post-user mt-n-xs">
                                    <span class="thumb pull-left mr">
                                        <img class="img-circle" src="https://bootdey.com/img/Content/user_2.jpg" alt="...">
                                    </span>
                                    <h5 class="mb-xs mt-xs"><span class="fw-semi-bold">{{ post.titulo }}</span></h5>
                                    <br>
                                </div>
                                
                                <p class="text-light fs-mini mt-sm">
                                    {{ post.descricao_curta }}
                                </p>

                                <div class="widget-middle-overflow windget-padding-md clearfix bg-danger text-white">
                                    <h3 class="mt-lg mb-lg"><span class="fw-semi-bold">{{ post.descricao_longa }}</span></h3> 
                                </div>
                            </div>
                        </section>
                    </div>
                {% endfor %}
            
            </div>
        </div>
    </div>
{% endblock content %}
